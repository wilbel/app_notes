<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar">
            <app-menu-user></app-menu-user>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">

            <h2>Registrarse a la actividad barrial</h2>
           
            <div class="alert alert-secondary" role="alert">
                <span>Completa los datos para participar en la actividad barrial.  <a href="/">Ver mis actividades</a> </span>
            </div>

            <div>
                <p>Titulo: {{ title }}</p>
                <p>Descripcion: {{ description }}</p>
                <p>Costo: {{ presupuesto }}</p>
                <p>Fecha: {{ fecha }}</p>
                <p>Lugar: {{ lugar }}</p>

              </div>


            <form [formGroup]="registerDetActividadForm"
                (ngSubmit)="postRegisterDetActividadBarrial(registerDetActividadForm.value)">

              
                <div class="row">
                    <div class="form-group col-md-12 mt-2 mb-2">
                        <label for="inputDescription" class="mb-2">Descripción</label>

                        <textarea class="form-control" cols="10" rows="5" formControlName="detalle_inscription"
                            placeholder="Descripción"></textarea>
                    </div>

                    <div class="form-group col-md-6 mt-2 mb-2">
                        <label for="inputDate" class="mb-2">Fecha</label>
                        <input type="date" class="form-control" id="inputDate" placeholder="Fecha"
                            formControlName="date_inscription" readonly>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary mt-2 mb-2 btn-register">Registrar</button>
            </form>

            <div *ngIf="errorMessage" class="alert alert-primary" role="alert">
                {{ errorMessage }}
            </div>


        </main>
        <app-footer></app-footer>
    </div>
</div>
