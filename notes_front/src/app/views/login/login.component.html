<app-header></app-header>
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="assets/images/logo.png" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
      <input type="text" id="login" class="fadeIn second"  placeholder="Usuario" formControlName="username">
      <input type="password" id="password" class="fadeIn third"  placeholder="Contraseña" formControlName="password">
      <input type="submit" class="fadeIn fourth" value="Ingresar">
  
  
      <div *ngFor="let mensaje of mensajesError" class="error-message">
        {{ mensaje }}
    </div>
  
  
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Olvido Contraseña?</a>
    </div>

  </div>
</div>
<app-footer></app-footer>
