<div class="container-fluid">
    <div class="row">
        <nav class="col-md-2 sidebar">
            <app-menu-user></app-menu-user>
        </nav>
        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4 main-content">

            <h2>Registrar Actividad Barrial</h2>
            

            <div class="alert alert-secondary" role="alert">
                Completa los datos faltantes para poder registrar las actividades barriales. <a href="/lista_actividadbarrial">
                    Ver actividades barriales </a>
            </div>


            <form [formGroup]="registerActividadesForm"
                (ngSubmit)="postRegisterActividadBarrial(registerActividadesForm.value)">

                <div class="row">
                    <div class="form-group col-md-6 mt-2 mb-2">
                        <label for="inputTitle" class="mb-2">Título</label>
                        <input type="text" class="form-control" id="inputTitle" placeholder="Título"
                            formControlName="title">
                    </div>

                    <div class="form-group col-md-6 mt-2 mb-2">
                        <label for="inputPlace" class="mb-2">Lugar</label>
                        <input type="text" class="form-control" id="inputPlace" placeholder="Lugar"
                            formControlName="place">
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-6 mt-2 mb-2">
                        <label for="inputCupos" class="mb-2">Cantidad de Cupos</label>
                        <input type="text" class="form-control" id="inputCupos" placeholder="Cantidad de Cupos"
                            formControlName="cupos">
                    </div>

                    <div class="form-group col-md-6 mt-2 mb-2">
                        <label for="inputCost" class="mb-2">Costo</label>
                        <input step="any" type="number" class="form-control" id="inputCost" placeholder="Costo"
                            formControlName="cost">
                    </div>
                </div>


                <div class="row">
                    <div class="form-group col-md-12 mt-2 mb-2">
                        <label for="inputDescription" class="mb-2">Descripción</label>

                        <textarea class="form-control" cols="10" rows="5" formControlName="description"
                            placeholder="Descripción"></textarea>
                    </div>

                    <div class="form-group col-md-6 mt-2 mb-2">
                        <label for="inputDate" class="mb-2">Fecha</label>
                        <input type="datetime-local" class="form-control" id="inputDate" placeholder="Fecha"
                            formControlName="date">
                    </div>
                </div>


                <button type="submit" class="btn btn-primary mt-2 mb-2 btn-register">Registrar</button>
            </form>

            <div *ngIf="errorMessage" class="alert alert-primary" role="alert">
                {{ errorMessage }}
            </div>


        </main>
        <app-footer></app-footer>
    </div>
</div>
